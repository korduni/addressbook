<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="scale=1.0"> -->
  <title>Learning Ember</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="fonts/foundation-icons.css">
  <link rel="stylesheet" href="css/application.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="addressbook">
  
  <header>
    <div class="row">
      <div class="large-12 medium-12 small-12 columns">
        <div id="logo">
          icontacts
        </div>
      </div>
    </div>
  </header>

  <section>

    <div class="row">

        <div class="large-3 medium-3 small-12 columns">

          <div id="contact_list">
            {{input type="text" class="radius" placeholder="search.. e.g name"}}
            <table>
              <thead>
                <tr>
                  <th width="5%">#</th>
                  <th width="95%">Name</th>
                </tr>
              </thead>

              <tbody>
              {{#each}}
                <tr>
                  <td class="id">{{id}}</td>
                  <td><a href="#">{{name}}</a></td>
                </tr>
              {{/each}}
              </tbody>

            </table>

          </div> 
          <!-- contact_list ends -->
        </div>


          <div class="large-5 medium-9 small-12 columns">
            
          </div>

          <div class="large-4 medium-9 small-12 columns">
            
            

          </div>

    </div>

  </section>

  </script>
  <!-- addressbook template ends -->

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/application.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/models/addressbook.js"></script>
  
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
